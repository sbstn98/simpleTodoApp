<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" class="rel">
    <link rel="stylesheet" href="todo.css">
    <link rel="manifest" href="app.webmanifest">
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
<main>


<section class="section">
  <div class="columns is-centered field mt-6" id="todo-form">
    <form>
      <nav class="panel" id="panel-todo">
        <p class="panel-heading">
        Todos:
        </p>
          <div class="panel-block">
            <p class="control has-icons-left">
              <input id="input-field" class="input" type="text" placeholder="Add a todo">
                <span class="icon is-left">
                  <i class="fa-solid fa-check" aria-hidden="true"></i>
                </span>
            </p>
              <button id="input-button" class="button is-primary">
                Submit
              </button>
          </div>
      </nav>
    </form>
  </div>

<section class="section">
  <div class="center">'
    <a href="https://bulma.io">
      <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
    </a>
  </div>
</section>

</section>

</main>
<script src="todo.js" async></script>
</body>
</html>
